<!DOCTYPE html>
<html>
<head>
<style>
.hi {
 background-color: rgb(250 250 250);
 width:20px;
 height:20px;
 border: 2px solid gold;
}
</style>
</head>
<body>

<h2>JavaScript Display Object</h2>


<table id="demo"></table>
<script>
let my = document.getElementById("demo");
let fragment = document.createDocumentFragment();
for (var row = 0; row <= 10; row++) {
   let newrow = document.createElement('tr');   
   for (var cell = 0; cell <= 20; cell++) {
     let newcell = document.createElement('td');
     newcell.className = "hi";
     newcell.addEventListener("click", myFunction);     
     newrow.appendChild(newcell);
   }
   fragment.appendChild(newrow);
   my.appendChild(fragment);
}

function myFunction(event) {
  let mytarget = event.target;
  mytarget.style.background = "blue";
}

</script>

</body>
</html>
